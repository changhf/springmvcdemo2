<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
    <script src="dist/js/jquery-3.2.1.js"></script>
    <script src="dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div id="top">
                <div id="topBar">
                    <div class="userPanel">
                        <ul>
                            <li>
                                <a rel="nofollow" href="#">手机版</a>
                            </li>
                            <li>
                                <a rel="nofollow" href="#">设为首页</a>
                            </li>
                            <li>
                                <a rel="nofollow" href="#">加入收藏</a>
                            </li>
                            <li>
                                <a rel="nofollow" href="#">联系我们</a>
                            </li>
                        </ul>
                    </div>
                    <div class="welcome">
                        欢迎光www.layoutit.cn 可视化布局！
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
        </div>
        <div class="col-md-6 column">
            <form class="form-horizontal" role="form" action="/springmvcdemo2/user/listUser">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" /> 记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
